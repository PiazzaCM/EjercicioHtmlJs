<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .nada {
            color: red;
            background-color: yellow;
            padding: 10px;
            width: 10%;
            display:none;
        }

    </style>
    <title>Document</title>

</head>
<button onclick="verificarTexto()">Verificar</button>
<input type="text" id="cajaTexto" placeholder="Escribe algo...">

<p id="mensaje" class="nada"> Cargue algo porfavor</p>

    <script>
        function verificarTexto () {
            let texto = document.getElementById('cajaTexto').value;

            if (texto == '') {
                document.getElementById('mensaje').style.display = 'block';
            } else {
               alert('Has escrito algo: '+ texto); 
               console.log('has escrito algo: ' + texto);
               document.getElementById('mensaje').style.display = 'none';
            }

        }

    </script>
</body>
</html>
